<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webflow Agency</title>
<!-- cdn for inter font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- cdn for raleway -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- link of css file  -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo inter-normal">LOGO</div>
      <button class="signup">Sign Up</button>
    </div>
    <section class="banner">
    <h1 class="raleway-normal">Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="primary">Stay Focused</button>
  </section>
  </header>
<section class="action">
    <div class="action-left">
      <h2 class="raleway-normal">See It in Action</h2>
      <p class="raleway-normal">Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="secondary">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="Assets/wc-mini.png" alt="Webflow Conf">
    </div>
  </section>

  <section class="users">
    <h2 class="raleway-normal">Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div>
        <h3>50k</h3>
        <p>Active Users</p>
      </div>
      <div>
        <h3>2M</h3>
        <p>Focus Sessions</p>
      </div>
      <div>
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>
